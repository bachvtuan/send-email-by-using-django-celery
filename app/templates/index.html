<!DOCTYPE html>
<html>
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noodp,noydir" />
    <title>Django celery example</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap3/css/bootstrap.css' %}?v={{js_version}}" />    

    <script src="{% static 'js/dependencies/jquery.min.js' %}"></script>
    <script src="{% static 'js/dependencies/bootstrap3/bootstrap.js' %}?v={{js_version}}"></script>

  </head>
  <body>
    <div class="container">
      <h1>Send email by using celery django</h1>
      {% if status == 'sent' %}
        <div class="alert alert-success" role="alert">You sent email successfully</div>
      {% else %}

      <form role="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="target-email">Target email</label>
          <input type="email" class="form-control" id="target-email" name="target-email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Your subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
